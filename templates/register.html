<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Register</title>
  </head>

  <body style="background-color: #333">
    <div class="container p-5 bg-secondary mt-5 rounded shadow-lg">
      <h1 class="text-dark">Register Page</h1>
      <div class="container text-black-50">
        <form method="POST" action="">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            {{ form.username(class_="form-control") }}
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            {{ form.password(class_="form-control") }}
            <small id="passwordHelpInline" class="text-muted">
              Must be 8-20 characters long. 
            </small>
          </div>
          {{form.submit(class_="btn btn-submit btn-primary") }}
        </form>

        Already have an account? <a class="text-info" href="{{ url_for('login') }}">Log In</a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
</html>
